<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Stránka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4f76c7;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            display: inline-block;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4f76c7;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3c5ba0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vitajte na mojej stránke</h1>
        <div class="button-group">
            <a href="algoritmy.html" class="button">Algoritmy</a>
            <a href="resume.html" class="button">Životopis</a>
            <a href="boeing.html" class="button">Boeing 747</a>
        </div>
    </div>
</body>
</html>
